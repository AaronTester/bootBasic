<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- site icon -->
    <link rel="icon" th:href="@{static/images/fevicon.png}" type="image/png"/>
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{static/css/bootstrap.min.css}"/>
    <!-- site css -->
    <link rel="stylesheet" th:href="@{static/style.css}"/>
    <!-- responsive css -->
    <link rel="stylesheet" th:href="@{static/css/responsive.css}"/>
    <!-- color css -->
    <link rel="stylesheet" th:href="@{static/css/color_2.css}"/>
    <!-- select bootstrap -->
    <link rel="stylesheet" th:href="@{static/css/bootstrap-select.css}"/>
    <!-- scrollbar css -->
    <link rel="stylesheet" th:href="@{static/css/perfect-scrollbar.css}"/>
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{static/css/custom.css}"/>
    <!-- calendar file css -->
    <link rel="stylesheet" th:href="@{static/css/semantic.min.css}"/>
    <!-- fancy box js -->
    <link rel="stylesheet" th:href="@{static/css/jquery.fancybox.css}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="inner_page tables_page">
<div class="full_container">
    <div class="inner_container">
        <div th:insert="~{commons/commons::sidebar}"></div>
        <div th:insert="~{commons/commons::topbar}"></div>
        <div id="content">
            <!-- dashboard inner -->
            <div class="midde_cont">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="page_title">
                                <h2>员工列表</h2>
                            </div>
                            <div class="white_shd full margin_bottom_30">
                                <div class="full graph_head">
                                    <div class="heading1 margin_0">
                                        <h2><a class="model_bt btn btn-primary" th:href="@{/emp}">添加员工</a></h2>
                                    </div>

                                </div>
                                <div class="table_section padding_infor_info">
                                    <div class="table-responsive-sm">
                                        <table class="table">
                                            <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>用户ID</th>
                                                <th>姓名</th>
                                                <th>密码</th>
                                                <th>性别</th>
                                                <th>微信号</th>
                                                <th>手机号码</th>
                                                <th>邮箱</th>
                                                <th>地址</th>
                                                <th>部门</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr class="table-dark text-dark" th:each="emp:${employees}">
                                                <td th:text="${emp.getId()}"></td>
                                                <td th:text="${emp.getEmpId()}"></td>
                                                <td th:text="${emp.getEmpName()}"></td>
                                                <td th:text="${emp.getGender() == '0'?'女':'男'}"></td>
                                                <td th:text="${emp.getPassword()}"></td>
                                                <td th:text="${emp.getWchat()}"></td>
                                                <td th:text="${emp.getPhone()}"></td>
                                                <td th:text="${emp.getEmail()}"></td>
                                                <td th:text="${emp.getAddress()}"></td>
                                                <td th:text="${emp.getDepartment().getDeptName()}"></td>
                                                <td>
                                                    <div class="tooltip_section">
                                                        <a class="btn btn-success" th:href="@{/emp/} + ${emp.getId()}" data-toggle="tooltip" data-placement="left"  title="修改">修改</a>
                                                        <a class="btn btn-danger" th:href="@{/delemp/} + ${emp.getId()}" data-toggle="tooltip" data-placement="right" title="删除">删除</a>
                                                    </div>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- footer -->
                    <div class="container-fluid">
                        <div class="footer">
                        </div>
                    </div>
                </div>
                <!-- end dashboard inner -->
            </div>
        </div>
        <!-- model popup -->
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Modal body..
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end model popup -->
    </div>
    <!-- jQuery -->
    <script th:src="@{static/js/jquery.min.js}"></script>
    <script th:src="@{static/js/popper.min.js}"></script>
    <script th:src="@{static/js/bootstrap.min.js}"></script>
    <!-- wow animation -->
    <script th:src="@{static/js/animate.js}"></script>
    <!-- select country -->
    <script th:src="@{static/js/bootstrap-select.js}"></script>
    <!-- owl carousel -->
    <script th:src="@{static/js/owl.carousel.js}"></script>
    <!-- chart js -->
    <script th:src="@{static/js/Chart.min.js}"></script>
    <script th:src="@{static/js/Chart.bundle.min.js}"></script>
    <script th:src="@{static/js/utils.js}"></script>
    <script th:src="@{static/js/analyser.js}"></script>
    <!-- nice scrollbar -->
    <script th:src="@{static/js/perfect-scrollbar.min.js}"></script>
    <script>
        var ps = new PerfectScrollbar('#sidebar');
    </script>
    <!-- fancy box js -->
    <script th:src="@{static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{static/js/jquery.fancybox.min.js}"></script>
    <!-- custom js -->
    <script th:src="@{static/js/custom.js}"></script>
    <!-- calendar file css -->
    <script th:src="@{static/js/semantic.min.js}"></script>
</body>
</html>
