<body class="inner_page login">
<div class="full_container">
    <div class="container">
        <div class="center verticle_center full_height">
            <div class="login_section">
                <div class="logo_login">
                    <div class="center">
                        <img width="210" th:src="@{/static/images/logo/logo.png}" alt="#"/>
                    </div>
                </div>
                <div class="login_form">
                    <form th:action="@{/login}" method="post">
                        <fieldset>
                            <div class="field">
                                <label class="label_field">登录工号</label>
                                <input type="text" name="empId" placeholder="登录工号"/>
                            </div>
                            <div class="field">
                                <label class="label_field">密码</label>
                                <input type="password" name="password" placeholder="密码"/>
                            </div>
                            <div class="field">
                                <label class="label_field hidden">hidden label</label>
                                <label class="form-check-label"><input type="checkbox" class="form-check-input">
                                    Remember Me</label>
                                <a class="forgot" href="">忘记密码?</a>
                                <p style="color: red" th:text="${errmsg}"></p>
                            </div>
                            <div class="field margin_0">
                                <label class="label_field hidden">hidden label</label>
                                <button class="main_bt">注册</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery -->
<script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
<script th:src="@{/static/js/popper.min.js}"></script>
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- wow animation -->

<!-- select country -->
