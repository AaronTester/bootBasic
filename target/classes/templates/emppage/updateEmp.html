<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title></title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- site icon -->
    <link rel="icon" th:href="@{/static/images/fevicon.png}" type="image/png"/>
    <!-- bootstrap css -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}"/>
    <!-- site css -->
    <link rel="stylesheet" th:href="@{/static/style.css}"/>
    <!-- responsive css -->
    <link rel="stylesheet" th:href="@{/static/css/responsive.css}"/>
    <!-- color css -->
    <link rel="stylesheet" th:href="@{/static/css/color_2.css}"/>
    <!-- select bootstrap -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap-select.css}"/>
    <!-- scrollbar css -->
    <link rel="stylesheet" th:href="@{/static/css/perfect-scrollbar.css}"/>
    <!-- custom css -->
    <link rel="stylesheet" th:href="@{/static/css/custom.css}"/>
    <!-- calendar file css -->
    <link rel="stylesheet" th:href="@{/static/css/semantic.min.css}"/>
    <!-- fancy box js -->
    <link rel="stylesheet" th:href="@{/static/css/jquery.fancybox.css}"/>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="inner_page tables_page">
<div class="full_container">
    <div class="inner_container">
        <div th:insert="~{commons/commons::sidebar}"></div>
        <div id="content">
            <div th:insert="~{commons/commons::topbar}"></div>
            <!-- dashboard inner -->
            <div class="midde_cont">
                <div class="container-fluid">
                    <div class="row column_title">
                        <div class="col-md-12">
                            <div class="page_title">
                                <h2>修改员工</h2>
                            </div>
                        </div>
                    </div>
                    <!-- row -->
                    <div class="row">
                        <div class="col-md-8">
                            <div class="login_form">
                                <form th:action="@{/emp/}+${employee.getId()}" method="post" class="pull-right position search_inbox">
                                    <div class="field">
                                        <label>工号</label>
                                        <input type="text" name="userId" th:value="${employee.getEmpId()}"/>
                                    </div>
                                    <div class="field">
                                        <label>姓名</label>
                                        <input type="text" name="userName" th:value="${employee.getEmpName()}"/>
                                    </div>
                                    <div class="field">
                                        <label>密码</label>
                                        <input type="text" name="password" th:value="${employee.getPassword()}"/>
                                    </div>
                                    <div class="field">
                                        <label>部门</label>
                                        <select name="department.id" th:value="${employee.getDepartment().getId()}">
                                            <option th:each="dept:${deptList}" th:text="${dept.getDeptName()}" th:value="${dept.getId()}"></option>
                                        </select>
                                    </div>
                                    <div class="field">
                                        <label>手机号码</label>
                                        <input type="text" name="telphone" th:value="${employee.getPhone()}"/>
                                    </div>
                                    <div class="field">
                                        <label>职位</label>
                                    </div>
                                    <div>
                                        <input type="submit" class="btn-success" value="修改">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Modal Heading</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Modal body..
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end model popup -->
    </div>
    <!-- jQuery -->
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/popper.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <!-- wow animation -->
    <script th:src="@{/static/js/animate.js}"></script>
    <!-- select country -->
    <script th:src="@{/static/js/bootstrap-select.js}"></script>
    <!-- owl carousel -->
    <script th:src="@{/static/js/owl.carousel.js}"></script>
    <!-- chart js -->
    <script th:src="@{/static/js/Chart.min.js}"></script>
    <script th:src="@{/static/js/Chart.bundle.min.js}"></script>
    <script th:src="@{/static/js/utils.js}"></script>
    <script th:src="@{/static/js/analyser.js}"></script>
    <!-- nice scrollbar -->
    <script th:src="@{/static/js/perfect-scrollbar.min.js}"></script>
    <script>
        var ps = new PerfectScrollbar('#sidebar');
    </script>
    <!-- fancy box js -->
    <script th:src="@{/static/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/static/js/jquery.fancybox.min.js}"></script>
    <!-- custom js -->
    <script th:src="@{/static/js/custom.js}"></script>
    <!-- calendar file css -->
    <script th:src="@{/static/js/semantic.min.js}"></script>
</body>
</html>
